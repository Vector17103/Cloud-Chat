<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Private Chatroom</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <button class="theme-toggle" id="themeToggle">
    <span class="theme-toggle-icon" id="themeIcon">â˜€</span>
    <span id="themeText">Light</span>
  </button>
  <div class="container">
    <div class="page-header">
      <h1 id="roomTitle">Chatroom</h1>
      <p class="text-muted">Private Room</p>
    </div>

    <div id="chatArea" style="display:none;">
      <!-- Chat Messages -->
      <div id="chat"></div>

      <!-- Message Input -->
      <div class="message-input-container">
        <textarea id="message" placeholder="Type your message... (Shift+Enter for new line)" rows="2"></textarea>
        <button class="emoji-picker-btn" id="emojiBtn">ðŸ˜Š</button>
        <button id="send">Send</button>
        <div class="emoji-picker" id="emojiPicker">
          <div class="emoji-grid" id="emojiGrid"></div>
        </div>
      </div>

      <!-- Controls -->
      <div class="controls">
        <button id="backToAdmin" class="btn-secondary">Admin Panel</button>
        <button id="backToGeneral" class="btn-secondary">General Chat</button>
        <button id="logout" class="btn-secondary">Logout</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, set, onChildAdded, remove, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD7lofjQ5AIFT6n-e1LpyployJxGdBChPE",
      authDomain: "cosc-3657.firebaseapp.com",
      databaseURL: "https://cosc-3657-default-rtdb.firebaseio.com",
      projectId: "cosc-3657",
      storageBucket: "cosc-3657.appspot.com",
      messagingSenderId: "899690413890",
      appId: "1:899690413890:web:2381f893e86abf3bc412db",
      measurementId: "G-JJC34GHJZL"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const params = new URLSearchParams(window.location.search);
    const roomName = params.get("room");
    
    if (!roomName) {
      alert("No room specified");
      window.location.href = "index.html";
    }

    document.getElementById("roomTitle").textContent = roomName;

    const messagesRef = ref(db, "chatrooms/" + roomName + "/messages");

    onAuthStateChanged(auth, user => {
      if (user) {
        const username = (user.displayName || user.email).toLowerCase();

        Promise.all([
          get(ref(db, "roles/" + username)),
          get(ref(db, "chatrooms/" + roomName + "/members/" + username))
        ]).then(([roleSnap, memberSnap]) => {
          const isAdmin = roleSnap.exists() && roleSnap.val() === "admin";
          const isMember = memberSnap.exists();

          if (isAdmin || isMember) {
            document.getElementById("chatArea").style.display = "block";
            window.currentRole = isAdmin ? "admin" : "member";

            if (isAdmin) {
              document.getElementById("backToAdmin").style.display = "inline-block";
            } else {
              document.getElementById("backToAdmin").style.display = "none";
            }

            document.getElementById("backToAdmin").onclick = () => {
              window.location.href = "admin.html";
            };

            document.getElementById("backToGeneral").onclick = () => {
              window.location.href = "index.html";
            };

            document.getElementById("send").onclick = () => {
              const msg = document.getElementById("message").value;
              if (msg.trim() !== "") {
                const newMsgRef = push(messagesRef);
                set(newMsgRef, {
                  user: username,
                  text: msg,
                  timestamp: Date.now()
                }).then(() => {
                  document.getElementById("message").value = "";
                }).catch(error => {
                  alert("Error sending message: " + error.message);
                });
              }
            };

            // NEW: Handle Enter key (send) and Shift+Enter (new line)
            const messageTextarea = document.getElementById("message");
            messageTextarea.addEventListener('keydown', (e) => {
              if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                document.getElementById("send").click();
              }
            });

            onChildAdded(messagesRef, snapshot => {
              const chatDiv = document.getElementById("chat");
              const msgData = snapshot.val();
              const msgId = snapshot.key;

              const msgElement = document.createElement("div");
              msgElement.className = "msg";
              msgElement.id = "msg-" + msgId;

              const msgContent = document.createElement("div");
              msgContent.className = "msg-content";
              msgContent.textContent = msgData.user + ": " + msgData.text;
              
              // NEW: Show edited indicator
              if (msgData.edited) {
                const editedSpan = document.createElement("span");
                editedSpan.className = "msg-edited-indicator";
                editedSpan.textContent = "(edited)";
                msgContent.appendChild(editedSpan);
              }
              
              msgElement.appendChild(msgContent);

              // NEW: Message actions
              const msgActions = document.createElement("div");
              msgActions.className = "msg-actions";

              // Edit button for own messages
              if (msgData.user === username) {
                const editBtn = document.createElement("button");
                editBtn.className = "btn-small btn-edit";
                editBtn.textContent = "Edit";
                editBtn.onclick = () => editMessage(msgId, msgData.text, msgData.user);
                msgActions.appendChild(editBtn);
              }

              // Delete button for admins
              if (window.currentRole === "admin") {
                const delBtn = document.createElement("button");
                delBtn.className = "btn-small btn-danger";
                delBtn.textContent = "Delete";
                delBtn.onclick = () => {
                  remove(ref(db, "chatrooms/" + roomName + "/messages/" + msgId)).then(() => {
                    const element = document.getElementById("msg-" + msgId);
                    if (element) element.remove();
                  }).catch(error => {
                    alert("Error deleting message: " + error.message);
                  });
                };
                msgActions.appendChild(delBtn);
              }

              if (msgActions.children.length > 0) {
                msgElement.appendChild(msgActions);
              }

              chatDiv.appendChild(msgElement);
              chatDiv.scrollTop = chatDiv.scrollHeight;
            });

            document.getElementById("logout").onclick = () => {
              signOut(auth).then(() => {
                window.location.href = "login.html";
              });
            };

            // NEW FEATURE: Emoji picker functionality
            const emojiBtn = document.getElementById('emojiBtn');
            const emojiPicker = document.getElementById('emojiPicker');
            const emojiGrid = document.getElementById('emojiGrid');

            // Common emojis
            const emojis = ['ðŸ˜€','ðŸ˜ƒ','ðŸ˜„','ðŸ˜','ðŸ˜…','ðŸ˜‚','ðŸ¤£','ðŸ˜Š','ðŸ˜‡','ðŸ™‚','ðŸ™ƒ','ðŸ˜‰','ðŸ˜Œ','ðŸ˜','ðŸ¥°','ðŸ˜˜','ðŸ˜—','ðŸ˜™','ðŸ˜š','ðŸ˜‹','ðŸ˜›','ðŸ˜','ðŸ˜œ','ðŸ¤ª','ðŸ¤¨','ðŸ§','ðŸ¤“','ðŸ˜Ž','ðŸ¤©','ðŸ¥³','ðŸ˜','ðŸ˜’','ðŸ˜ž','ðŸ˜”','ðŸ˜Ÿ','ðŸ˜•','ðŸ™','â˜¹ï¸','ðŸ˜£','ðŸ˜–','ðŸ˜«','ðŸ˜©','ðŸ¥º','ðŸ˜¢','ðŸ˜­','ðŸ˜¤','ðŸ˜ ','ðŸ˜¡','ðŸ¤¬','ðŸ¤¯','ðŸ˜³','ðŸ¥µ','ðŸ¥¶','ðŸ˜±','ðŸ˜¨','ðŸ˜°','ðŸ˜¥','ðŸ˜“','ðŸ¤—','ðŸ¤”','ðŸ¤­','ðŸ¤«','ðŸ¤¥','ðŸ˜¶','ðŸ˜','ðŸ˜‘','ðŸ˜¬','ðŸ™„','ðŸ˜¯','ðŸ˜¦','ðŸ˜§','ðŸ˜®','ðŸ˜²','ðŸ¥±','ðŸ˜´','ðŸ¤¤','ðŸ˜ª','ðŸ˜µ','ðŸ¤','ðŸ¥´','ðŸ¤¢','ðŸ¤®','ðŸ¤§','ðŸ˜·','ðŸ¤’','ðŸ¤•','ðŸ¤‘','ðŸ¤ ','ðŸ‘','ðŸ‘Ž','ðŸ‘Œ','âœŒï¸','ðŸ¤ž','ðŸ¤Ÿ','ðŸ¤˜','ðŸ¤™','ðŸ‘ˆ','ðŸ‘‰','ðŸ‘†','ðŸ‘‡','â˜ï¸','âœ‹','ðŸ¤š','ðŸ–','ðŸ––','ðŸ‘‹','ðŸ¤','ðŸ’ª','ðŸ™','â¤ï¸','ðŸ’•','ðŸ’–','ðŸ’—','ðŸ’™','ðŸ’š','ðŸ’›','ðŸ§¡','ðŸ’œ','ðŸ–¤','ðŸ’”','â£ï¸','ðŸ’ž','ðŸ’','ðŸ’˜','ðŸ’—','âœ¨','â­','ðŸŒŸ','ðŸ’«','âš¡','ðŸ”¥','ðŸ’¥','ðŸ’¯','ðŸŽ‰','ðŸŽŠ','ðŸŽˆ','ðŸŽ','ðŸ†','ðŸ¥‡','ðŸ¥ˆ','ðŸ¥‰'];

            // Populate emoji grid
            emojis.forEach(emoji => {
              const emojiItem = document.createElement('span');
              emojiItem.className = 'emoji-item';
              emojiItem.textContent = emoji;
              emojiItem.onclick = () => insertEmoji(emoji);
              emojiGrid.appendChild(emojiItem);
            });

            // Toggle emoji picker
            emojiBtn.addEventListener('click', (e) => {
              e.stopPropagation();
              emojiPicker.classList.toggle('show');
            });

            // Close emoji picker when clicking outside
            document.addEventListener('click', (e) => {
              if (!emojiPicker.contains(e.target) && e.target !== emojiBtn) {
                emojiPicker.classList.remove('show');
              }
            });

            // Insert emoji at cursor position
            function insertEmoji(emoji) {
              const start = messageTextarea.selectionStart;
              const end = messageTextarea.selectionEnd;
              const text = messageTextarea.value;
              messageTextarea.value = text.substring(0, start) + emoji + text.substring(end);
              messageTextarea.selectionStart = messageTextarea.selectionEnd = start + emoji.length;
              messageTextarea.focus();
              emojiPicker.classList.remove('show');
            }

            // NEW FEATURE: Edit message function
            function editMessage(msgId, currentText, msgUser) {
              const msgElement = document.getElementById("msg-" + msgId);
              if (!msgElement) return;

              const originalContent = msgElement.innerHTML;
              msgElement.innerHTML = '';
              msgElement.classList.add('editing');

              const editTextarea = document.createElement("textarea");
              editTextarea.className = "msg-edit-input";
              editTextarea.value = currentText;
              editTextarea.rows = 3;
              msgElement.appendChild(editTextarea);

              const editActions = document.createElement("div");
              editActions.className = "msg-edit-actions";

              const saveBtn = document.createElement("button");
              saveBtn.className = "btn-small";
              saveBtn.textContent = "Save";
              saveBtn.onclick = () => {
                const newText = editTextarea.value.trim();
                if (newText && newText !== currentText) {
                  set(ref(db, "chatrooms/" + roomName + "/messages/" + msgId), {
                    user: msgUser,
                    text: newText,
                    timestamp: Date.now(),
                    edited: true,
                    editedAt: Date.now()
                  }).then(() => {
                    location.reload();
                  }).catch(error => {
                    alert("Error updating message: " + error.message);
                    msgElement.innerHTML = originalContent;
                  });
                } else {
                  msgElement.innerHTML = originalContent;
                  msgElement.classList.remove('editing');
                }
              };

              const cancelBtn = document.createElement("button");
              cancelBtn.className = "btn-small btn-secondary";
              cancelBtn.textContent = "Cancel";
              cancelBtn.onclick = () => {
                msgElement.innerHTML = originalContent;
                msgElement.classList.remove('editing');
              };

              editActions.appendChild(saveBtn);
              editActions.appendChild(cancelBtn);
              msgElement.appendChild(editActions);
              editTextarea.focus();
            }

          } else {
            alert("Access denied. You are not a member of this room.");
            window.location.href = "index.html";
          }
        }).catch(error => {
          alert("Error checking access: " + error.message);
          window.location.href = "index.html";
        });
      } else {
        window.location.href = "login.html";
      }
    });
  </script>
  <script>
  // Theme toggle functionality
  const themeToggle = document.getElementById('themeToggle');
  const themeIcon = document.getElementById('themeIcon');
  const themeText = document.getElementById('themeText');
  const htmlElement = document.documentElement;

  const currentTheme = localStorage.getItem('theme') || 'dark';
  htmlElement.setAttribute('data-theme', currentTheme);
  updateThemeUI(currentTheme);

  themeToggle.addEventListener('click', () => {
    const newTheme = htmlElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
    htmlElement.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
    updateThemeUI(newTheme);
  });

  function updateThemeUI(theme) {
    if (theme === 'light') {
      themeIcon.textContent = 'â˜¾';
      themeText.textContent = 'Dark';
    } else {
      themeIcon.textContent = 'â˜€';
      themeText.textContent = 'Light';
    }
  }
</script>
</body>
</html>
